version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gabi-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Gabi123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - ./baseREB:/backup
      - ./scripts:/scripts
      - sqlserver_data:/var/opt/mssql
    networks:
      - gabi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: |
      bash -c "
        echo '🚀 Iniciando SQL Server...'
        /opt/mssql/bin/sqlservr &
        
        echo '⏳ Aguardando SQL Server ficar pronto...'
        sleep 90
        
        echo '🔄 Executando restauração do backup...'
        /scripts/restore_simple.sh
        
        echo '✅ Processo concluído!'
        wait
      "

volumes:
  sqlserver_data:

networks:
  gabi-network:
    external: true
